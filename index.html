    <script>
      // Selection des éléments que je vais utiliser
      const btnOuvrir = document.querySelector(".btn");
      const boite = document.querySelector(".alert-box");
      const btnFermer = document.querySelector(".fermer");

      // Ajouter la classe sur boite
      btnOuvrir.addEventListener("click", () => {
        btnOuvrir.style.display = "none";
        boite.classList.add("active");
      });

      // Pour fermer
      btnFermer.addEventListener("click", () => {
        boite.classList.remove("active");
        btnOuvrir.style.display = "block";
      });
